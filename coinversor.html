function loadJSON(){$.getJSON("https://api.binance.com/api/v3/ticker/price?symbol=SOLEUR", function(result){getJSON(result);});};
  // We ask Binance for the price of Solana and get the result in a javascript array
  
function getJSON(result){let num = parseFloat(((JSON.stringify(result.price, undefined, 2)).substr(1)));let v5 = 5.05*(1 / num);let v10 = 10.1*(1 / num);populate(num,v5,v10);};  
  //We turn the array into a string and extract the value in 2 ways, the equivalence to 5.05 eur and to 10.1 eur that includes the 1% slippage

function populate(num,v5,v10){document.getElementById("sol").innerHTML = num+" Euros";
    				document.getElementById("valor5").innerHTML = v5.toFixed(8)+ " SOL";
    				document.getElementById("valor10").innerHTML = v10.toFixed(8)+ " SOL";
			      	button_check(num);
			      	setInterval(function(){window.location.reload(1);}, 60000);
			     };
  //Doing float math and showing the values to the user, additionally enable the copy buttons and start the count to reload the page after 1 minute

function copy5(){
  if (navigator.clipboard) {
	let recull = parseFloat(document.getElementById("valor5").textContent);
    navigator.clipboard.writeText(recull).then(() => {
      alert("Has copiado " + recull);
    }, (err) => {
      alert("Algo ha ido mal");
    });
  } else if (window.clipboardData) {
    window.clipboardData.setData(" ", );
  };
};
